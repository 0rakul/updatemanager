[UPDATEMANAGER]
repurl = packages.solydxk.com
repurldevsubdir = dev
repurldebian = debian.solydxk.com
repdebian = ftp.debian.org
authors = ['Schoelje <schoelje@solydxk.com>', 'Clement Lefebvre <root@linuxmint.com>', 'Chris Hodapp <clhodapp@live.com>']
testdomain = google.com

[dimensions]
x = 790
y = 540
pane_position = 440

[refresh]
timer_minutes = 15
timer_hours = 0
timer_days = 0

[update]
delay = 30
ping_domain = google.com
dist_upgrade = True

[icons]
busy = /media/SOLYDXK/dev/updatemanager/src/usr/share/solydxk/updatemanager/icons/base.svg
up2date = /media/SOLYDXK/dev/updatemanager/src/usr/share/solydxk/updatemanager/icons/base-apply.svg
updates = /media/SOLYDXK/dev/updatemanager/src/usr/share/solydxk/updatemanager/icons/base-info.svg
error = /media/SOLYDXK/dev/updatemanager/src/usr/share/solydxk/updatemanager/icons/base-error2.svg
unknown = /media/SOLYDXK/dev/updatemanager/src/usr/share/solydxk/updatemanager/icons/base.svg
apply = /media/SOLYDXK/dev/updatemanager/src/usr/share/solydxk/updatemanager/icons/base-exec.svg

